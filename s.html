<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMart - Home</title>
    <link rel="stylesheet" href="ss.css">
</head>
<body>

    <header>
        <h1>SuperMart</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Fresh Groceries Delivered Daily!</h2>
        <p>Get the best deals on fresh produce, snacks, and more.</p>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Apples">
                <h3>Fresh Apples</h3>
                <p>$2.99 / kg</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Bread">
                <h3>Whole Wheat Bread</h3>
                <p>$1.49</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Milk">
                <h3>Organic Milk</h3>
                <p>$1.99 / L</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SuperMart. All rights reserved.</p>
    </footer>

</body>
</html>
