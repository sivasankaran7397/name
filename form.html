<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        
        form{
            display: flex;
            flex-direction: column;
            

        }
        input{
            width:400px;
            height:40px;
            outline: none;

        }
        label{
            margin-bottom: 10px;

        }
        button{
            height:33px;
            width: 80px;
            
        }
    </style>
</head>
<body>
    
    <h1>Student Registration Form</h1><hr>
    
    <form action="">
    

        <label>FirstName</label>
        <input type="text" name="firstname" placeholder="firstname" required /><br>

        <label>LastName</label>
        <input type="text" placeholder="lastname" required /><br>

        <label>Age</label>
        <input type="number" placeholder="Age" required /><br>

        <label>Email</label>
        <input type="email"placeholder="Email" required /><br>

        <label>Password</label>
        <input type="text" placeholder="password" required /><br>

        <label>Confirm password</label>
        <input type="text" placeholder="confirmpassword" required /><br>

        <label>Phone </label>
        <input type="tel" placeholder="phone" required /><br>

        <label>Address</label>
        <input type="text"placeholder="address" required /><br> 

        <label>pincode</label>
        <input type="number" placeholder="pincode" required /><br>

        <label>Bio</label>
        <input type="text" placeholder="bio" required /><br>

        <button>Submit</button>
    


    </form>
    
</body>
</html>
